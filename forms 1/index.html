<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria!
        </p>
      </header>
      <form id="myform">
        <fieldset>
          <legend class="info">Informações Pessoais</legend>

          <div class="input-wrapper">
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" required />
            </div>
            <div>
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" required />
            </div>
          </div>

          <label for="email">E-mail<span>(digite um email válido)</span></label>
          <input type="email" id="email" required />

          <label for="password"
            >Senha<span>(mínimo de 6 caracteres)</span></label
          >
          <input type="password" id="password" required minlength="6"/>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <label for="mentoryname"
            >Nome do seu mentor<span>(só o primeiro nome)</span></label
          >
          <input type="text" id="mentoryname" required/>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <p>Primeira mentoria</p>
          <div class="first">
            <div>
              <label for="firstmentorydate"
                >Data<span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="firstmentorydate" required />
            </div>
            <div>
              <label for="firstmentorystart">Das</label>
              <input type="time" id="firstmentorystart" required />
            </div>
            <div>
              <label for="firstmentoryend">Até</label>
              <input type="time" id="firstmentoryend" required/>
            </div>
          </div>

          <p>Segunda mentoria</p>
          <div class="second">
            <div>
              <label for="secondmentorydate"
                >Data<span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="secondmentorydate" required/>
            </div>
            <div>
              <label for="secondmentorystart">Das</label>
              <input type="time" id="secondmentorystart" required />
            </div>
            <div>
              <label for="secondmentoryend">Até</label>
              <input type="time" id="secondmentoryend" required/>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="submit" form="myform">Submit</button>
      </footer>
    </div>
  </body>
</html>
