<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="image/logo.svg" alt="" />
    </header>
    <div class="cabecalho">
      <p>Informações Pessoais</p>
    </div>
    <form>
      <fieldset>
        <div class="pessoal-information">
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" />
          </div>
        </div>

        <div class="email">
          <label for="email"
            >Email <span>(digite um e-mail válido)</span></label
          >
          <input type="email" id="email" />
        </div>
      </fieldset>

      <fieldset class="info-mentory">
        <legend class="mentory">Informações do mentor</legend>

        <label for="mentor">Selecione quem foi o seu mentor</label>
        <select name="mentor" id="mentor">
          <option value="João ">Nome Extremamente Genérico</option>
          <option value="Maria">Maria Sousa Guimarães</option>
          <option value="Jorge">Jorge Jesus Batista</option>
          <option value="Ana">Ana Carolina Pereira</option>
          <option value="Pedro">Pedro Henrique Lopes</option>
        </select>

        <label for="feedback">Feedback sobre o mentor</label>
        <textarea name="" id="feedback"></textarea>

        <div class="container-check">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox"
            >Todas as minhas dúvidas foram esclarecidas durante a
            mentoria</label
          >
        </div>
      </fieldset>

      <fieldset class="agendamento">
        <legend>Agendamento próxima mentoria</legend>

        <div class="date-wrapper">
          <label for="date">Data</label>
          <input type="date" id="date" />
        </div>
        <div class="date-wrapper">
          <label for="start">Das</label>
          <input type="time" id="start" />
        </div>
        <div class="date-wrapper">
          <label for="end">Até</label>
          <input type="time" id="end" />
        </div>
      </fieldset>

      <button>SALVAR</button>
    </form>
  </body>
</html>
